<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <ul class="nav-links">
          <li><a href="#about">About Me</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="about" class="section">
      <div class="card">
        <img src="images/profile.jpg" alt="Your Photo" class="profile-pic" />
        <h1>Hello, I'm <span class="highlight">Ishika Chhajed</span></h1>
        <p>Aspiring Front-End Developer</p>
        <div class="social-links">
          <a href="https://linkedin.com/in/yourID" target="_blank">LinkedIn</a>
          <a href="https://github.com/yourID" target="_blank">GitHub</a>
          <a href="https://instagram.com/yourID" target="_blank">Instagram</a>
        </div>
        <div class="card-buttons">
          <a href="#resume" class="btn">Resume</a>
          <a href="#projects" class="btn">Projects</a>
        </div>
      </div>
    </section>

    <section id="resume" class="section">
      <h2>Resume</h2>
      <p>Timeline of experience and education</p>
      <a href="resume.pdf" download class="btn">Download Resume</a>
    </section>

    <section id="projects" class="section">
      <h2>Projects</h2>
      <div class="projects-grid">
        <div class="project-card">
          <h3>Project Title</h3>
          <p>Short description</p>
          <a href="#">GitHub</a> | <a href="#">Live Demo</a>
        </div>
        <!-- Add more projects as needed -->
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" id="name" required />
        <input type="email" placeholder="Your Email" id="email" required />
        <textarea placeholder="Your Message" id="message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="formStatus"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
